<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 25px 0;
            color: #38bdf8;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(56,189,248,0.15);
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #020617;
            color: white;
            border: 1px solid #1e293b;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .add-btn { background: #22c55e; color: black; }
        .update-btn { background: #38bdf8; color: black; }
        .clear-btn { background: #64748b; color: white; }

        button:hover {
            opacity: 0.85;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #1e293b;
        }

        th {
            color: #38bdf8;
        }

        tr:hover {
            background: #020617;
        }

        .edit-btn {
            background: #38bdf8;
            color: black;
            margin-right: 5px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .no-data {
            text-align: center;
            color: #94a3b8;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h1>ðŸ“š Book Management Dashboard</h1>

<div class="container">

    <input type="hidden" id="bookId">

    <div class="form-group">
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author Name">
    </div>

    <div class="btn-group">
        <button class="add-btn" onclick="addBook()">Add Book</button>
        <button class="update-btn" onclick="updateBook()">Update Book</button>
        <button class="clear-btn" onclick="clearForm()">Clear</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="bookTable"></tbody>
    </table>

    <div class="no-data" id="noData">No books available</div>

</div>

<script>
    const API = "http://localhost:6969/books";

    function loadBooks() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("bookTable");
                const noData = document.getElementById("noData");
                table.innerHTML = "";

                if (data.length === 0) {
                    noData.style.display = "block";
                    return;
                }

                noData.style.display = "none";

                data.forEach(b => {
                    table.innerHTML += `
                        <tr>
                            <td>${b.id}</td>
                            <td>${b.title}</td>
                            <td>${b.author}</td>
                            <td>
                                <button class="edit-btn" onclick="editBook(${b.id}, '${b.title}', '${b.author}')">Edit</button>
                                <button class="delete-btn" onclick="deleteBook(${b.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function addBook() {
        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: title.value,
                author: author.value
            })
        }).then(clearForm);
    }

    function updateBook() {
        const id = document.getElementById("bookId").value;
        if (!id) return alert("Select a book to update");

        fetch(`${API}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: title.value,
                author: author.value
            })
        }).then(clearForm);
    }

    function deleteBook(id) {
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(loadBooks);
    }

    function editBook(id, titleVal, authorVal) {
        document.getElementById("bookId").value = id;
        document.getElementById("title").value = titleVal;
        document.getElementById("author").value = authorVal;
    }

    function clearForm() {
        document.getElementById("bookId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        loadBooks();
    }

    loadBooks();
</script>

</body>
</html>
